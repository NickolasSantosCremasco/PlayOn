        rel="stylesheet">

    <!--Remixicons-->

</head>

<body>
    <header class="navbar">
        <a href="../../index.html">
            <img src="../img/site/Logo.png" class="logo" alt="">
        </a>

        <ul class="navlist">
            <li><a href="../../index.html">Inicial</a></li>
            <li><a href="../html/about.html">Sobre n√≥s</a></li>
            <li><a href="../html/games.html">Games</a></li>

        </ul>

        <div class="bx bx-menu" id="menu-icon" onclick="menuShow()"></div>

    </header>

    <main class="main-container">
        <section class="animationGamer">

            <h2 class="text" id="textGames">Jogos Indies PlayOn &copy;</h2>

        </section>
        <section class="LinkGames">
            
            <a href="../html/gamesHtml/TicTacToe.html" class="game">
                <div><h1>JOGO DA VELHA</h1></div>
            </a>
            <a href="../html/gamesHtml/jogoCarro.html" class="game">
                <div><h1>JOGO DO CARRINHO</h1></div>

        <a href="../html/gamesHtml/gameRPG.html" class="mainGame">
            <div><h1>JOGO DE LIMPAR CASA</h1></div>
        </a>
        
    </main>
    


    <script src="../js/games.js"></script>
    <script src="../js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        const textGames = document.querySelector('#textGames');
        textGames.innerHTML = textGames.textContent.replace(/\S/g, "<span>$&</span>");

        anime.timeline({
            loop:true
        })

        .add({
            targets: '#textGames span',
            translateY:[-600, 0], 
            scale:[10,1],
            opacity:[0,1],
            easing: "easeOutExpo",
            duration:2500,
            delay:anime.stagger(100)
             //Delay em cada elemento span
        })

        .add({
            targets: '#textGames span',
            translateX:[0,-600], 
            scale:[1,1],
            opacity:[1,0],
            easing: "easeOutExpo",
            duration:3500,
            delay:anime.stagger(100) //Delay em cada elemento span
        })

        .add({
            targets: '#textGames span',
            translateX:[1000, 0], 
            scale:[1,1],
            opacity:[0,1],
            easing: "easeOutExpo",
            duration:2000,
            delay:anime.stagger(100) //Delay em cada elemento span
        })

        .add({
            targets: '#textGames span',
            translateX:[0, -1000], 
            scale:[1,1],
            opacity:[1,1],
            easing: "easeOutExpo",
            duration:1000,
            delay:anime.stagger(100) //Delay em cada elemento span
        })
    </script>
</body>

</html>
